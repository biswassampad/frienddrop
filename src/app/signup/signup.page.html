<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
  <ion-item>
  <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>

  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
</ion-item>

<ion-item>
  <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmpassword"></ion-input>
</ion-item>
  </ion-card-content>
  <ion-button expand="block" (click)="signup()" >Sign Up</ion-button>
</ion-card>
</ion-content>
